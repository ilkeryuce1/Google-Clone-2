<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- üst bar oluşturuldu  -->
    <div class="top-bar">
        <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1" id="about-link">About</a>
         &emsp;
        <a href=https://chrome.google.com/webstore/category/extensions?hl=en&gclid=Cj0KCQjw54iXBhCXARIsADWpsG_-VZLWNLgaguXARkXFHUX2MA2_w4LE-UbCw3LfqK_xeF4B-A3K4wYaAjlREALw_wcB id="store-link">Store</a>
        <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" id="gmail-link">Gmail</a>
        &emsp;
        <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl" id="images-link">Images</a>
        &emsp;
        <a href="https://www.google.com.tr/intl/en/about/products?tab=wh" id="apps-link"><img src="./assets/appsbutton.svg" alt="appsbutton" style="width: 16px; height: 16px;"></a>
        &emsp;
        <a href=https://accounts.google.com/AddSession?hl=tr&continue=https://www.google.com/&ec=GAlAmgQ><button id="sign-in-button"><b>Sign in</b></button></a>
    </div>
    <!-- center ile ortalandı -->
    <center>
        <!-- center etiketi içine logo koyuldu ortalandı  -->
        <div id="logo">
            <img src="./assets/logo.png" alt="google">
        </div>
        <!-- arama barı için" -->
        <div id="search-bar">
            <div id="search-icon">
                <img src="./assets/search-icon.png" alt="" style="position: left;" width="18">
            </div>
            <div id="search-area">
                <input type="text" aria-haspopup="false">
            </div>
            <div id="mic-icon">
                <img src="./assets/voicelogo.png" alt="mic-icon" width="25" title="Search by voice">
            </div>
        </div>
        <!-- buton isimleri -->
        <div id="search-buttons">
            <input type="submit" name="google-search" aria-label="Google Search" value="Google Search" id="search">
            <input type="submit" name="i'm-feeling-lucky" value="I'm Feeling Lucky" id="lucky">
        </div>
    </center>
    <!-- sağ sol footer oluşturuldu  -->
    <footer id="footer">
        <!-- sağ footer -->
        <div id="right-footer">
            <a href="https://www.google.com/preferences?hl=en" id="settings">Settings</a>
            <a href="https://policies.google.com/terms?hl=en-TR&fg=1" id="terms">Terms</a>
            <a href="https://policies.google.com/privacy?hl=en-TR&fg=1" id="privacy">Privacy</a>
        </div>
        <!-- 3 elemanlı left footer oluşturuldu -->
        <div id="left-footer">
            <a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href ="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
    </footer>
</body>
</html>
